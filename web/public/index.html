    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>API Server Visibility</title>
  </head>
  <body>
    <div class="jumbotron">
        <div class="jumbotron-content collapse show">
          <h1 class="display-4">API Server Visualization</h1>
          <p class="lead">This allows you to visualize the relationship between API Server resource defintions and instances.</p>
          <hr class="my-4">
          <div class="row">
            <div class="actions col-4">
              <a id="definitions" class="btn btn-primary btn-lg" href="#" role="button">Defintions</a>
              <a id="instances" class="btn btn-primary btn-lg" href="#" role="button">Instances</a>
            </div>
            <div class="options col"> 
              <div class="form-range">
                <label for="scopeLinkForce">Scope Link Strength</label>
                <input id="scopeLinkForce" type="range" min="0" max="1" step=".05" value="1" disabled/>
              </div>
              <div class="form-range">
                <label for="hardLinkForce">Hard Link Strength</label>
                <input id="hardLinkForce" type="range" min="0" max="1" step=".05" value="1" disabled/>
              </div>
              <div class="form-range">
                <label for="softLinkForce">Soft Link Strength</label>
                <input id="softLinkForce" type="range" min="0" max="1" step=".05" value="1" disabled/>
              </div>
            </div>
            <div class="options col"> 
              <div class="form-range">
                <label for="scopeLinkDistance">Scope Link Distance</label>
                <input id="scopeLinkDistance" type="range" min="0" max="300" step="1" value="30" disabled/>
              </div>
              <div class="form-range">
                <label for="hardLinkDistance">Hard Link Distance</label>
                <input id="hardLinkDistance" type="range" min="0" max="300" step="1" value="100" disabled/>
              </div>
              <div class="form-range">
                <label for="softLinkDistance">Soft Link Distance</label>
                <input id="softLinkDistance" type="range" min="0" max="300" step="1" value="10" disabled/>
              </div>
            </div>
            <div class="options col"> 
              <div class="form-range">
                <label for="scopeCharge">Scope Charge</label>
                <input id="scopeCharge" type="range" min="-100" max="100" step="1" value="-50"/>
              </div>
              <div class="form-range">
                <label for="resourceCharge">Resource Charge</label>
                <input id="resourceCharge" type="range" min="-100" max="100" step="1" value="-10"/>
              </div>
            </div>
            <div class="options col"> 
              <div class="form-group">
                <label for="scopeInput">Filter Scope</label>
                <input type="text" class="form-control" id="scopeInput" aria-describedby="scopeInputHelp" placeholder="Scope">
                <small id="scopeInput" class="form-text text-muted">Only display resources fror matching scopes.</small>
              </div>
              <span>Show links for:</span>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="optionScope">
                <label class="form-check-label" for="optionScope">Scopes</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="optionHard">
                <label class="form-check-label" for="optionHard">Hard</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="optionSoft">
                <label class="form-check-label" for="optionSoft">Soft</label>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target=".jumbotron-content" aria-expanded="false" aria-controls="jumbotron">Collapse</button>
      </div>
    

    <div class="content container-fluid svg-container">
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
